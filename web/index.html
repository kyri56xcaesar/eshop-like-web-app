<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>
    <link rel="stylesheet" href="style/styles.css"> 
</head>
<body>

    <header id="header"> 
        
        <div class="upper-div">
            <div id="header-selectors">
                
                <div id="left-headers">  
                    <span class="option-select" onclick="Home_Style()">Home</span>
                </div>

                <div id="right-headers">
                    <span class="option-select" onclick="Login_Style()">Login</span>
                    <span class="option-select" onclick="Register_Style()">Register</span>
                    <script src="js/main.js"></script>
                </div>
            </div>
        </div>

    </header>

    <main role="main">

        <div id="login-register-form">
            <div class="login-form">
                <form id="login-form">
                    <p id="register-tag">Login</p>

                    <input id="login-username" type="text" placeholder="Όνομα" required/> <br/>
                    <input id="login-password" type="password" placeholder="Κωδικός" required/> <br/>
                    <input id="submit-login-button" type="submit" value="Login"/>
                </form>
            </div>

            <div class="register-form">
                <form id="register-form">
                    <p id="register-tag">Register</p>

                    <input id="register-username" type="text" placeholder="Όνομα" required/> <br/>
                    <input id="register-password" type="password" placeholder="Κωδικός" required/> <br/>
                    <input id="register-email" type="text" placeholder="Email" required/><br/>
                    <input id="submit-register-button" type="submit" value="Register"/>
                
                </form>
            </div>
        </div>


        <div id="follow-up-body">


        </div>



    </main>

    <footer id="footer">

        <h5> This is the footer</h5>
        <div class="lower-div">
            <div id="lower-footer">
                
            </div>
        </div>
    </footer>
    
</body>
</html>
