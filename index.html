<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header id="header"> 
        
        <div class="upper-div">
            <div id="header-selectors">
                <span id="login-select" onclick="Login_Style()">Login</span>
                <span id="register-select" onclick="Register_Style()">Register</span>
                <script src="./js/main.js"></script>
            </div>
        </div>

    </header>

    <main role="main">

        <div class="login-register-form">
            <div id="login-form">
                <form>

                    <input id="login-username" type="text" placeholder="Όνομα" required/> <br/>
                    <input id="password" type="password" placeholder="Κωδικός" required/> <br/>
                    <input id="submit-button" type="submit" value="Login"/>
                </form>
            </div>

            <div id="register-form">
                <form>
                    <p id="register-tag">Register</p>

                    <input id="username" type="text" placeholder="Όνομα" required/> <br/>
                    <input id="password" type="password" placeholder="Κωδικός" required/> <br/>
                    <input id="password" type="text" placeholder="Email" required/> <br/>
                    <input id="submit-button" type="submit" value="Register"/>
                
                </form>
            </div>
        </div>



    </main>

    <footer id="footer">
        <div class="lower-div">
            <div id="lower-footer">
                
            </div>
        </div>
    </footer>
    
</body>
</html>
